version: '3.8'
services:
  postgres:
    image: postgres:15
    hostname: postgres_db
    container_name: postgres_db
    environment:
      POSTGRES_USER: zodd
      POSTGRES_PASSWORD: password
      POSTGRES_DB: media_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - media-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U zodd -d media_db']
      interval: 5s
      timeout: 2s
      retries: 20

  redis:
    image: redis:7
    hostname: redis_cache
    container_name: redis_cache
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - media-network
    command: ['redis-server', '--save', '60', '1', '--loglevel', 'warning']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 2s
      retries: 20
volumes:
  postgres_data:
  redis_data:
networks:
  media-network:
    name: media-network
